<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Hackathon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom right, #2c3e50, #4b0082);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-box {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-box h2 {
            margin-bottom: 30px;
            text-align: center;
            color: #2c3e50;
        }

        .form-control:focus {
            border-color: #4b0082;
            box-shadow: 0 0 0 0.2rem rgba(75, 0, 130, 0.25);
        }

        .btn-login {
            background-color: #4b0082;
            border: none;
        }

        .btn-login:hover {
            background-color: #3a0066;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2><i class="bi bi-shield-lock-fill me-2"></i>Hackathon Login</h2>


    <div th:if="${param.error}" class="alert alert-danger text-center" role="alert">
        Login ou senha inv√°lidos. Tente novamente.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label class="form-label" for="username">Login</label>
            <input class="form-control" id="username" name="username" type="text" required>
        </div>

        <div class="mb-4">
            <label class="form-label" for="password">Senha</label>
            <input class="form-control" id="password" name="password" type="password" required>
        </div>

        <div class="d-grid">
            <button class="btn btn-login text-white" type="submit">Entrar</button>
        </div>
    </form>
</div>

</body>
</html>
